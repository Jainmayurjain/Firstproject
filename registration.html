<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <section>
    <div class="container-fluid" >
        <h3 style="text-align: center;">Book a call</h3>
        <p style="text-align: center;">Book a call slot and our representative will call you</p>
        <hr> 
        <form action="#" id = "addForm" class="form-inline mb-3">
            <div class="row g-2">
            <label for="fname">Name:</label><br>
            <input type="text" name="name" id="fname" style="width: 500px;"><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" style="width: 500px;"><br>
            <label for="phone">Phone:</label><br>
            <input type="number" name="phone" id="phone" style="width: 500px;"><br>
            <div class="display flex">
            </div>
            <button style="background-color: orange; width: 500px;">Get a Call</button>
        </div>
        </form>
        <ul id="items"></ul>
        <div id="res"></div>
    </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <!--ABove included cdn gives access to axios-->
    <script src="registration.js"></script>
</body>

</html>
