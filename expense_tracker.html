<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title id="titl">Expense Tracker</title>
</head>
<body>
<header id="main-header" class="bg-info text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Track your Expense here</h1>
        </div>
      </div>
    </div>
  </header>
  <section class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add your expenses</h2>
    <form id="addForm" class="form-inline mb-3">
      <label for="item" form-control mr-2>Amount:</label>
      <input type="text" class="form-control mr-2" id="item">
      <label for="extraItem" form-control mr-2>Description:</label>
      <input type="text" class="form-control mr-2" id="extraItem">
      <label for="category" form-control mr-2>Category:</label>
      <select name="category" id="category" class="form-control mr-2">
        <option value="fuel">Fuel</option>
        <option value="food">Food</option>
        <option value="movie">Movie</option>
        <option value="medicine">Medicine</option>
        <option value="recharge">Recharge</option>
      </select>
      <input type="submit" class="btn btn-dark" value="Submit">
    </form><br>
    <h3 class="title">Added expenses will be shown here</h3>
    <ul id="items"></ul>
   </div>
</section>
  <script src="expense_tracker.js"></script>
</body>
</html>
